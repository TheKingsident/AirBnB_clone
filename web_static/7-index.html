<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HBNB Page with Header and Footer</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>

        <header>
            <div class="logo"></div>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Lagos, Oyo...</h4>
                    <ul class="popover">
                        <li><h2>Lagos:</h2>
                            <ul>
                                <li>City 1</li>
                                <li>City 2</li>
                            </ul>
                        </li>
                        <li><h2>Oyo:</h2>
                            <ul>
                                <li>City 1</li>
                                <li>City 2</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wifi, Kitchen...</h4>
                    <ul class="popover">
                        <li>Amenity 1</li>
                        <li>Amenity 2</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>

            <section class="places">
                <h1>Places</h1>
                <div class="articlesbox">
                    <article>
                        <h2>My home</h2>
                    </article>
                    <article>
                        <h2>Tiny house</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>

                </div>
            </section>
        
        </div>

        <footer>Best School</footer>

    </body>

</html>
